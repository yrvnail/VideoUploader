
COOKIE_SETTINGS_DIALOG_TITLE=Dine cookie-indstillinger
COOKIE_SETTINGS_DIALOG_SUMMARY=Vi anvender cookies og SAP Web Analytics til at forbedre din oplevelse p\u00E5 vores site. Hvis du forts\u00E6tter med at bruge dette site, giver du samtykke til anvendelse af vores cookies.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=N\u00F8dvendige cookies
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Disse cookies er n\u00F8dvendige for at kunne sikre kernefunktionalitet for webstedet.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Vi anvender cookies for at forbedre din oplevelse p\u00E5 vores site. Hvis du forts\u00E6tter med at bruge dette site, giver du samtykke til anvendelse af vores cookies.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Funktionelle cookies
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Disse cookies anvendes til at analysere anvendelsen af sitet med henblik p\u00E5 m\u00E5ling og forbedring af performance p\u00E5 webstedet.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Dette websted anvender SAP Web Analytics til at analysere, hvordan brugere anvender dette websted. De genererede informationer (inklusive en del af din IP-adresse og en browser-ID) overf\u00F8res til og gemmes af SAP p\u00E5 SAP's servere. Cookies anvendes til at identificere dit gentagne bes\u00F8g og oprindelsessiden for dit bes\u00F8g. Vi vil kun anvende disse informationer til evalueringsform\u00E5l ifm. webstedsanvendelse og indsamling af rapporter om webstedsaktivitet for webstedsoperat\u00F8rer - og endeligt til at forbedre webstedet. Hvis du \u00F8nsker at tilmelde dig SAP Web Analytics-sporing, skal du angive din pr\u00E6ference vha. kontakten "Til/Fra" ovenfor. Ved tilmelding giver du samtykke til behandlingen af analysedata om dig i det format og til de form\u00E5l, der er angivet ovenfor.
