
COOKIE_SETTINGS_DIALOG_TITLE=Le tue impostazioni cookie
COOKIE_SETTINGS_DIALOG_SUMMARY=Utilizziamo cookies e SAP Web Analytics per migliorare la tua esperienza sul nostro sito. Se continui ad utilizzare questo sito, acconsenti all'utilizzo dei nostri cookie.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=Cookie richiesti
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Questi cookie sono necessari per attivare la funzionalit\u00E0 core site.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Utilizziamo cookies per migliorare la tua esperienza sul nostro sito. Se continui ad utilizzare questo sito, acconsenti all'utilizzo dei nostri cookie.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Cookie funzionali
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Questi cookie sono utilizzati per analizzare l'utilizzo del sito allo scopo di misurare e migliorare la performance del sito.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Questo sito utilizza SAP Web Analytics per analizzare come gli utenti utilizzano il sito. Le informazioni generate (compresa una parte del tuo indirizzo IP e un ID browser) saranno trasmesse e archiviate da SAP sui suoi server. I cookie vengono utilizzati per identificare la visita ripetuta e la pagina di origine della visita. Tali informazioni saranno utilizzate solo allo scopo di valutare l'utilizzo del sito Web e compilare report sull'attivit\u00E0 del sito Web per gli operatori del sito Web e, infine, per migliorare il sito. Se desideri attivare il tracciamento di SAP Web Analytics, indica le tue preferenze utilizzando il pulsante "On"/"Off" qui sotto. Con l'adesione, acconsenti al trattamento dei dati analitici su di te nel modo e per gli scopi sopra indicati.
