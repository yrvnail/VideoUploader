COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Cwcis Swyddogaethol
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Mae'r cwcis hyn yn cael eu defnyddio i ddadansoddi'r defnydd o wefan at ddibenion mesur a gwella perfformiad gwefan.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Mae'r wefan hon yn defnyddio SAP Web Analytics i ddadansoddi sut mae defnyddwyr yn defnyddio'r wefan hon. Bydd y wybodaeth a gynhyrchir (gan gynnwys rhan o'ch cyfeiriad IP ac ID porwr) yn cael ei throsglwyddo i'w storio a'i storio gan SAP ar ei weinyddion. Mae cwcis yn cael eu defnyddio i nodi'ch ail ymweliad a thudalen darddiad eich ymweliad. Byddwn yn defnyddio'r wybodaeth hon at ddibenion gwerthuso'r defnydd o wefannau yn unig a chasglu adroddiadau ar weithgaredd gwefan ar gyfer gweithredwyr gwefannau - ac yn olaf, i wella'r wefan. Os hoffech optio i mewn ar gyfer olrhain SAP Web Analytics, nodwch eich dewis gan ddefnyddio'r switsh "Ymlaen"/"I Ffwrdd" uchod. Trwy optio i mewn, rydych chi'n cydsynio i brosesu data dadansoddeg amdanoch chi yn y modd ac at y dibenion a nodir uchod.
