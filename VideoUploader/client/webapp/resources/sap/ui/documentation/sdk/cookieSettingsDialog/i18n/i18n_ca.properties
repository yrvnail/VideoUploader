
COOKIE_SETTINGS_DIALOG_TITLE=Configuraci\u00F3 de galeta
COOKIE_SETTINGS_DIALOG_SUMMARY=Fem servir galetes i SAP Web Analytics per millorar la vostra experi\u00E8ncia al nostre lloc. Si seguiu utilitzant aquest lloc, accepteu l'\u00FAs de les nostres galetes.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=Galetes obligat\u00F2ries
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Aquestes galetes s\u00F3n necess\u00E0ries per activar la funcionalitat de lloc central.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Fem servir galetes per millorar la vostra experi\u00E8ncia al nostre lloc. Si seguiu utilitzant aquest lloc, accepteu l'\u00FAs de les nostres galetes.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Galetes funcionals
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Aquestes galetes s'utilitzen per analitzar l'utilitzaci\u00F3 del lloc amb la finalitat de mesurar i millorar el rendiment del lloc.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Aquest lloc utilitza SAP Web Analytics per analitzar com utilitzen aquest lloc els usuaris. La informaci\u00F3 generada (inclosos una part de l'adre\u00E7a IP i un ID de navegador) es transmetr\u00E0 a SAP i l'emmagatzemar\u00E0 als seus servidor. Les galetes s'utilitzen per identificar les visites repetides i la p\u00E0gina d'origen de la visita. Nom\u00E9s utilitzarem aquesta informaci\u00F3 amb la finalitat d'avaluar l'utilitzaci\u00F3 del lloc web i recopilar informes sobre l'activitat del lloc web pels operadors del lloc web i, finalment, per millorar el lloc. Si voleu activar el seguiment de SAP Web Analytics, indiqueu les vostres prefer\u00E8ncies amb el conmutador "Activar"/"Desactivar" anterior. Si l'activeu, accepteu el processament de les vostres dades anal\u00EDtiques de la forma i amb les finalitats definides anteriorment.
