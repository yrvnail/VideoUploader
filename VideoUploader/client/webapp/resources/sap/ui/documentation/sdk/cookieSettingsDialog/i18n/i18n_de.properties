COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Diese Cookies sind f\u00FCr die Kernfunktionalit\u00E4t der Website erforderlich.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Wir verwenden Cookies, um Ihr Erlebnis auf unserer Website zu verbessern. Wenn Sie mit der Nutzung dieser Website fortfahren, stimmen Sie der Verwendung unserer Cookies zu.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Funktionale Cookies
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Diese Cookies werden zur Analyse der Verwendung der Website verwendet, um die Performance der Website zu messen und zu verbessern.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Diese Site verwendet SAP Web Analytics, um zu analysieren, wie Benutzer diese Site verwenden. Die generierten Informationen (einschlie\u00DFlich eines Teils Ihrer IP-Adresse und einer Browser-ID) werden von SAP an SAP-eigene Server \u00FCbertragen und hinterlegt. Cookies werden zur Identifikation Ihrer Wiederholbesuche und Herkunftsseite verwendet. SAP greift auf diese Informationen nur zur\u00FCck, um Ihre Verwendung der Website auszuwerten, Berichte zur Website-Aktivit\u00E4t f\u00FCr Website-Betreiber zusammenzustellen und letztendlich die Site zu verbessern. Wenn Sie mit der Nachverfolgung durch SAP Web Analytics einverstanden sind, nehmen Sie bitte \u00FCber den oben stehenden Schalter "An"/"Aus" Ihre gew\u00FCnschten Einstellungen vor. Durch dieses Einverst\u00E4ndnis stimmen Sie der Verarbeitung von Analytics-Daten \u00FCber Sie in der Vorgehensweise und f\u00FCr die Zwecke zu, die oben genannt wurden.
