
COOKIE_SETTINGS_DIALOG_TITLE=La configuraci\u00F3n de cookie
COOKIE_SETTINGS_DIALOG_SUMMARY=Utilizamos cookies y SAP Web Analytics para mejorar la experiencia en el sitio. Si continua utilizando este sitio, consiente el uso de cookies.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TITLE=Cookies necesarias
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_SUMMARY=Estas cookies son necesarias para activar la funcionalidad de sitio central.
COOKIE_SETTINGS_DIALOG_REQUIRED_COOKIES_TEXT=Utilizamos cookies para mejorar la experiencia en el sitio. Si continua utilizando este sitio, consiente el uso de cookies.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TITLE=Cookies funcionales
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_SUMMARY=Estas cookies se utilizan para analizar el uso del sitio con el fin de medir y mejorar el rendimiento del sitio.
COOKIE_SETTINGS_DIALOG_FUNCTIONAL_COOKIES_TEXT=Este sitio utiliza SAP Web Analytics para analizar c\u00F3mo utilizan este sitio los usuarios. La informaci\u00F3n generada (incluyendo una parte de su direcci\u00F3n IP y un ID de navegador) se transmitir\u00E1 a SAP y la almacenar\u00E1 en sus servidores. Las cookies se utilizan para identificar sus visitas repetidas y la p\u00E1gina de origen de su visita. Utilizaremos esta informaci\u00F3n solo con el fin de evaluar la utilizaci\u00F3n del sitio web y compilar informes sobre la actividad del sitio web para los operadores del sitio web y, finalmente, para mejorar el sitio. Si desea activar el seguimiento de SAP Web Analytics, indique sus preferencias con el conmutador "Activar"/"Desactivar" anterior. Con la activaci\u00F3n, consiente el procesamiento de los datos anal\u00EDticos sobre usted en la forma y los fines definidos anteriormente.
